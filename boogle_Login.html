<!DOCTYPE html>
<html>
<head>

    <title> Boogle Login Page </title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="boogle.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,100&display=swap" rel="stylesheet">

</head>

<body class="cent3">

    <div class="cent">

            <div>
                <img src="https://www.google.at/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" class="logo" >
            </div>

                <span class="title">Anmeldung</span>

                <p class="subtext">Mit Boogle-Konto anmelden.</p>

            <div class="cent2">

                <input class="login" type="search" placeholder="Email oder Telefonnummer">

                <button class="forget">E-Mail-Adresse vergessen?</button>

                <span class="private"> Nicht Ihr Computer? Dann können Sie für die Anmeldung ein privates Fenster öffnen. <a href="#">Weitere Informationen</a></span>

                <div class="boxbottom">
                    <div>
                        <a class="first" href="#"> Konto erstellen </a>
                    </div>

                    <div>
                        <a href="#"><button class="secbluebutton"><strong> Weiter </strong></button></a>
                    </div>
                </div>

            </div>

    </div>

    <div class="loginbottom">

        <div>
            <a class="link" href="#">Deutsch</a>
        </div>

        <div>
            <a class="link" href="#">Hilfe</a>
            <a class="link" href="#">Datenschutz</a>
            <a class="link" href="#">Nutzungsbedingungen</a>
        </div>

    </div>


</body>
</html>
